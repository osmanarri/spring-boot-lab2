<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customers Enrollment Process</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
	<style>
	
	h1{

     text-align: center;


}
	
	</style>
</head>
<body>
	<div class="container">
		<h1>Gym Management</h1>
		<hr>
		<h2>Update Program</h2>

		<form th:action="@{/saveProgram}" th:object="${program}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{programName}" class="form-control mb-4 col-4">		
		
				

				
				<button type="submit" class="btn btn-info col-2"> Update Program</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Program List</a>
	</div>
</body>
</html>
